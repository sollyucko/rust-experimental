name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Check fmt/clippy/etc.
      run: ./x.py test tidy
    - name: Build and run unit tests
      run: ./x.py test
    - name: Run UI tests
      run: ./x.py test 
