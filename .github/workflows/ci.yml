name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Check fmt/clippy/etc.
      run: ./x.py test tidy
    - name: Build and run unit tests
      run: ./x.py test
  
  windows-gnu:
    runs-on: windows-latest

    steps:
    - name: Disable LF to CRLF conversion
      run: git config --global core.autocrlf false
    - uses: actions/checkout@v2
    - name: Check fmt/clippy/etc.
      run: python x.py test tidy
    - name: Build and run unit tests
      run: python x.py test
  
  windows-msvc:
    runs-on: windows-latest

    steps:
    - name: Disable LF to CRLF conversion
      run: git config --global core.autocrlf false
    - uses: actions/checkout@v2
    - name: Check fmt/clippy/etc.
      run: python x.py test tidy --build=x86_64-pc-windows-msvc
    - name: Build and run unit tests
      run: python x.py test --build=x86_64-pc-windows-msvc
  
  macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Check fmt/clippy/etc.
      run: ./x.py test tidy
    - name: Build and run unit tests
      run: ./x.py test
